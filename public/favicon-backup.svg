<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circle">
      <circle cx="16" cy="16" r="16"/>
    </clipPath>
    <pattern id="profileImage" patternUnits="userSpaceOnUse" width="32" height="32">
      <image href="/profile-logo.png" x="-4" y="-4" width="40" height="40" transform="scale(1.25)"/>
    </pattern>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#profileImage)" clip-path="url(#circle)"/>
  
  <!-- Subtle border -->
  <circle cx="16" cy="16" r="15.5" fill="none" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
</svg> 